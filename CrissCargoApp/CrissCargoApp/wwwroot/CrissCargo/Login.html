<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>CrissCargo</title>
  </head>
  <body>
    <div class="container-fluid p-3 login">
      <div class="col-sm-12 col-md-6 m-auto p-5">
        <div class="text-center">
          <h2 class="text-white">Member Login</h2>
          <p class="text-light">Enjoy Faster and Reliable Services</p>
        </div>
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    Login
                    <input
                      type="tel"
                      class="form-control"
                      placeholder="Input Your Phone Number or Email"
                    />
                  </div>
                  <div class="form-group">
                    Password
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Input Your Password"
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-reg text-white btn-block px-5 my-3"
                  >
                    Login
                  </button>
                  <div class="container-fluid">
                    <p>
                      Don't Have an Account?
                      <a href="Register.html" class="btn btn-inline sol-1"
                        ><strong>Register</strong>
                        <i class="bi bi-arrow-right-circle-fill"></i
                      ></a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid bg-dark py-3 fixed-bottom">
      <div class="text-center">
        <p class="text-white">All Right Reserved &copy;CrissCargo 2022</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
